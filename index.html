<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Names Of Sweden</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/namesofswedenstyle.css"></link>
    <!-- script files -->
    <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
        crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous" defer></script>
    <script src="js/script.js" defer>

    </script>
</head>

<body>
    <div class="container-fluid page">
        <div class="top halfpage">
            <div class="textBox">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <h1>Names of Sweden</h1>
                        <div class="searchbox">

                            <input class="input field" id="search_field" type="search" name="name" alt="Name">
                            <input class="input button" id="search_btn" type="submit" value="Search" alt="search">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom halfpage">
            <div class="row">
                <div class="col-lg-2 col-md-2">
                    <input class="input" id="saved_list" type="text" alt="Saved searches">
                </div>
                <div class="col-lg-8 col-md-8">
                    <p id="title_text">Please search after a Swedish name above</p>
                    <table alt="Info about current name" id="result_table">
                        <tr>
                            <th>
                                Year
                            </th>
                            <th>
                                Number of Baby Swedes with the name
                            </th>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-2 col-md-2">
                    <input class="input button" id="saved_btn" type="submit" value="Save Search">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
